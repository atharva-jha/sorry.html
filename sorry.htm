<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry üíñ</title>
    <style>
        body {
            background-color: #ffe6e6;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .message {
            font-size: 24px;
            color: #d63384;
            margin-top: 20vh;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: floatUp 5s linear infinite;
        }
        @keyframes floatUp {
            from { transform: translateY(100vh); opacity: 1; }
            to { transform: translateY(-10vh); opacity: 0; }
        }
        .button {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 20px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #e60073;
        }
    </style>
</head>
<body>
    <h1 class="message">I'm really sorry ‚ù§Ô∏è</h1>
    <h2 class="message">I didn't mean to upset you üòû</h2>
    <h3 class="message">You mean the world to me üåé</h3>
    <button class="button" onclick="forgiveMe()">Forgive Me? üôè</button>
    
    <script>
        function forgiveMe() {
            alert("Yay! Thank you for forgiving me! üíñ");
        }
        function createHeart() {
            let heart = document.createElement("div");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.className = "heart";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.top = "100vh";
            heart.style.fontSize = Math.random() * 20 + 20 + "px";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 500);
    </script>
</body>
</html>
